    <ul class="side-menu top">
      <li>
        <a href="dashboard.html">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="queuelist.html">
          <i class='bx bx-list-check'></i>
          <span class="text">Queue List</span>
        </a>
      </li>
      <li>
        <a href="userlist.html">
          <i class='bx bxs-user-detail'></i>
          <span class="text">User List</span>
        </a>

          <i class='bx bx-history'></i>

          <i class='bx bx-news'></i>

          <i class='bx bx-bar-chart-alt'></i>

    <ul class="side-menu">
      <li>

          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>

  <!-- Content Section -->
  <section id="content">
    <nav>
      <i class='bx bx-menu'></i>
      <div class="navbar-title">
        Barangay San Jose Queuing System
      </div>
      <div class="user_profile">
        <div class="avatar" id="sidebar-avatar" style="background-image: url('');"></div>
        <div class="profile-dropdown">
          <a href="myprofile.html" class="my_profile">My Profile</a>
        </div>
      </div>
    </nav>

    <!-- Main Content: Profile Page -->
    <main>
    
        <div class="change-password-container">
            <h2 class="change-password-title">Change Password</h2>

            <form class="change-password-form" onsubmit="return false;">
                <div class="change-form-group">
                    <label for="password">New Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter new password">
                    </div>
                </div>
            
                <div class="change-form-group">
                    <label for="repeat-password">Repeat Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="repeat-password" name="repeat-password" disabled placeholder="Repeat new password">
                        <span id="repeat-password-error" style="color: red; display: none;">‚ùå</span>
                    </div>
                </div>

                <div class="change-form-group">
                    <input type="checkbox" id="show-password"> Show Password
                </div>
                
                <div id="error-message" style="color: red; display: none;">Both fields must be filled to show passwords.</div>
            
                <div class="change-form-actions">
                    <button type="submit" class="btn-save-change-password" id="save-password-button">Save Password</button>
                    <a href="myprofile.html" class="btn-cancel-change">Cancel</a>
                </div>
            </form>
        </div>
    
    </main>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>

  <script src="../js/profdown.js"></script>
