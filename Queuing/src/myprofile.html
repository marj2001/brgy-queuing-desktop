<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel="stylesheet">
  <link rel="stylesheet" href="../css/sidebar.css"> <!-- Sidebar CSS -->
  <link rel="stylesheet" href="../css/myprofile.css"> <!-- My Profile CSS -->
  <link rel="stylesheet" href="../css/sidebar.css"> 
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/profi.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <title>My Profile</title>
</head>
<body>

  <!-- Sidebar Section -->
  <section id="sidebar"> 
    <a href="#" class="brand">
      <img src="../pictures/san.png" alt="Logo" class="brand-logo">
      <div class="admin" id="username-display">Admin</div>
    </a>
    
    <ul class="side-menu top">
      <li>
        <a href="dashboard.html">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="queuelist.html">
          <i class='bx bx-list-check'></i>
          <span class="text">Queue List</span>
        </a>
      </li>
      <li>
        <a href="userlist.html">
          <i class='bx bxs-user-detail'></i>
          <span class="text">User List</span>
        </a>
      </li>
      <li>
        <a href="history.html">
          <i class='bx bx-history'></i>
          <span class="text">History</span>
        </a>
      </li>
      <li>
        <a href="announce.html">
          <i class='bx bx-news'></i>
          <span class="text">Announcement</span>
        </a>
      </li>
      <li>
        <a href="reports.html">
          <i class='bx bx-bar-chart-alt'></i>
          <span class="text">Reports</span>
        </a>
      </li>
    </ul>

    <ul class="side-menu">
      <li>
        <a href="../src/index.html" class="logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>

  <!-- Content Section -->
  <section id="content">
    <nav>
      <i class='bx bx-menu'></i>
      <div class="navbar-title">
        Barangay San Jose Queuing System
      </div>
      <div class="user_profile">
        <div class="avatar" id="sidebar-avatar" style="background-image: url('');"></div>
        <div class="profile-dropdown">
          <a href="myprofile.html" class="my_profile">My Profile</a>
        </div>
      </div>
    </nav>

    <!-- Main Content: Profile Page -->
    <main>
      <div class="profile-container">
        <h2 class="dashboard-title">Admin Profile</h2>

        <div class="profile-details">
          <div class="profile-picture-container">
            <div class="profile-picture" id="profile-picture" style="background-image: url('');"></div>
            <p class="change-picture-text" id="change-profile">Upload photo</p>
          </div>
          <div class="profile-info">
            <h3 id="profile-fullname">Admin</h3>
            <p id="profile-position">Position: Super Staff</p>
            <p id="profile-email">Email: jemarcolas@example.com</p>
          </div>
        </div>

        <div class="profile-actions">
          <a href="editprofile.html" class="btn-edit-profile">Edit Profile</a> 
          <a href="changepassword.html" class="btn-change-password">Change Password</a> 
        </div>
      </div>
    </main>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/uu.js"></script>
  <script src="../js/profdown.js"></script>
  <script src="../js/myprofile.js"></script>
  <script src="../js/profpic.js"></script>
